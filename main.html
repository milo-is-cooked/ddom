<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      padding: 40px 35px 50px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      color: #764ba2;
      margin-bottom: 40px;
      font-weight: 600;
      font-size: 2.5rem;
      line-height: 1.2;
    }
    .form-group {
      margin-bottom: 28px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 1.1rem;
      color: #444;
    }
    input {
      width: 100%;
      padding: 16px 14px;
      font-size: 1.1rem;
      border: 1.5px solid #ddd;
      border-radius: 7px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #764ba2;
      outline: none;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 6px;
      display: none;
    }
    button {
      background-color: #764ba2;
      color: white;
      border: none;
      padding: 16px 0;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #5d3a7e;
    }
    button.glow {
      animation: glow 1.5s infinite alternate;
      box-shadow: 0 0 10px #764ba2;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #764ba2;
      }
      to {
        box-shadow: 0 0 20px #764ba2, 0 0 30px #667eea;
      }
    }
    .success-message {
      color: #2ecc71;
      margin-top: 25px;
      font-size: 1rem;
      display: none;
    }
    @media (max-width: 480px) {
      .container {
        padding: 35px 25px 40px;
        max-width: 100%;
        margin: 15px;
      }
      h1 {
        font-size: 2rem;
      }
      input {
        font-size: 1rem;
        padding: 14px 12px;
      }
      button {
        font-size: 1.1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Dashboard</h1>
    <p id="welcomeText" style="font-size: 1.1rem; color: #555; margin-bottom: 30px;"></p>
    <!-- Add more dashboard content here -->
  </div>

  <script>
    const welcomeText = document.getElementById('welcomeText');
    const email = localStorage.getItem('user_email');
    if (email) {
      welcomeText.textContent = `Logged in as: ${email}`;
    } else {
      welcomeText.textContent = 'No user email found.';
    }

    // Redirect after 3 seconds (3000 ms)
    setTimeout(() => {
      window.location.href = 'https://example.com';  // Change this URL
    }, 3000);
  </script>
</body>
</html>
